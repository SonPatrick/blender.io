name: blender
description: Projeto de informação nutricional
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  line_icons: ^2.0.1
  circular_clip_route: ^0.2.0+3
  searchfield: ^0.5.6
  animate_do: ^2.1.0
  http: ^0.13.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fruits/bananas.png
    - assets/fruits/brocolis.png
    - assets/fruits/kiwi.png
    - assets/fruits/laranja.png
    - assets/fruits/limao.png
    - assets/fruits/maca.png
    - assets/fruits/melancia.png
    - assets/fruits/morango.png
    - assets/fruits/passion.png
    - assets/fruits/uvas.png
    - assets/blender.png
